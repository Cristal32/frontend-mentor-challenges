<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/style/styles.css">
    <title>Frontend Mentor | QR code component</title>

  </head>
  <body>

      <main class="container">
        <div class="wrapper">
  
          <div class="qr-container">
            <img class="qr-img" src="./assets/images/image-qr-code.png" alt="qr code img">
          </div>
      
          <div class="text-container">
            <div class="title-text">Improve your front-end skills by building projects</div>
            <div class="paragraph-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
          </div>
  
        </div>
      </main>
  
      <footer class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/Cristal32">Cristal32</a>.
      </footer>
    
  </body>
</html>
