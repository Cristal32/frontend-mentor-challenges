<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Blog preview card</title>

  </head>
  <body>

    <main>
      <div class="card">
        <div class="wrapper">

          <div class="blog-img-container">
            <img src="./assets/images/illustration-article.svg" alt="illustation article">
          </div>

          <div class="blog-content">

            <button class="learning-btn">Learning</button>

            <div class="publish-date" style="margin-bottom: 12px">Published 21 Dec 2023</div>
            <h1 class="blog-title hoverable">HTML & CSS foundations</h1>
            <div class="blog-desc">These languages are the backbone of every website, defining structure, content, and presentation.</div>
          </div>
          
          <div class="profile hoverable">
            <img src="./assets/images/image-avatar.webp" alt="Avatar">
            <span class="avatar-name">Greg Hooper</span>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Cristal32">Cristal32</a>.
    </footer>
  </body>
</html>
