<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main>
    <div class="container">

      <div class="profile-container">
        <div class="avatar-container">
          <div class="avatar" title="Access this user's account"></div>
        </div>
        <div class="user-name" title="Access this user's account">
          Jessica Randall
        </div>
        <div class="user-country">
          London, United Kingdom
        </div>
        <div>
          "Front-end developer and avid reader."
        </div>
      </div>

      <div class="links-container">
        <div class="social-link">GitHub</div>
        <div class="social-link">Frontend Mentor</div>
        <div class="social-link">LinkedIn</div>
        <div class="social-link">Twitter</div>
        <div class="social-link">Instagram</div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Cristal32">Cristal32</a>.
  </footer>
</body>
</html>
