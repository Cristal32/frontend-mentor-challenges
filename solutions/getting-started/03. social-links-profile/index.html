<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../../../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main>
    <div>

      <div class="profile-container">
        <div class="avatar-container">
          <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="avatar image"></img>
        </div>
        <div class="user-name">
          <a href="#" aria-label="Profile">Jessica Randall</a>
        </div>
        <div class="user-country">
          London, United Kingdom
        </div>
        <div class="user-quote">
          "Front-end developer and avid reader."
        </div>
      </div>

      <div class="links-container">
        <div class="social-link"><a href="#" aria-label="GitHub profile">GitHub</a></div>
        <div class="social-link"><a href="#" aria-label="Frontend Mentor profile">Frontend Mentor</a></div>
        <div class="social-link"><a href="#" aria-label="LinkedIn profile">LinkedIn</a></div>
        <div class="social-link"><a href="#" aria-label="Twitter profile">Twitter</a></div>
        <div class="social-link"><a href="#" aria-label="Instagram profile">Instagram</a></div>
      </div>
    </div>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Cristal32">Cristal32</a>.
  </footer>
</body>
</html>
