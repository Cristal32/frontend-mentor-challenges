<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../../../assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <!-- Sign-up form start -->
  <main>
    <figure>
      <img src="assets/images/illustration-sign-up-mobile.svg" alt="Mobile image for signup newsletter">
    </figure>

    <div id="container">
      <div id="title">
        <h1>Stay updated!</h1>
      </div>
  
      <div id="desc">
        Join 60,000+ product managers receiving monthly updates on:
      </div>
  
      <div id="updates-list">
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
      </div>
  
      <div id="email">
        <form action="">
          <label for="email">Email adress</label>
          
          <input id="email" name="email" type="email" placeholder="email@company.com" />
          <span aria-live="polite" id="email-error"></span>

          <button aria-label="Submit subscription form">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Cristal32">Cristal32</a>.
  </footer>
</body>
</html>
