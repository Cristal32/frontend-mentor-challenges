<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../../../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main>
    <h1 class="visually-hidden">Time tracking dashboard</h1>
    
    <div class="container">
      
      <!-- User card -->
      <div id="user-card">
        <div class="username-container card">
          <div class="username-wrapper">
            <figure>
              <img src="images/image-jeremy.png" alt="">
            </figure>
            <div class="username">
              Report for
              <div class="title">Jeremy Robson</div>
            </div>
          </div>
        </div>
        <div class="time-wrapper">
          <div id="daily">Daily</div>
          <div id="weekly" style="color: white;">Weekly</div>
          <div id="monthly">Monthly</div>
        </div>
      </div>

      <!-- Work Card -->
      <div id="work-card" class="dashboard-card">
        <figure>
          <div class="img-container">
            <img src="images/icon-work.svg" alt="Work icon">
          </div>
        </figure>
        <div class="card-content card">
          <div class="wrapper">

            <div class="card-title-wrapper">
              <div class="card-title">Work</div>
              <div class="details">
                <img src="images/icon-ellipsis.svg" alt="details">
              </div>
            </div>

            <div class="card-stats-wrapper">
              <div class="stat">32hrs</div>
              <div class="previous-stat">Last Week - 36hrs</div>
            </div>
          </div>

        </div>
      </div>

      <!-- Play Card -->
      <div id="play-card" class="dashboard-card">
        <figure>
          <div class="img-container">
            <img src="images/icon-play.svg" alt="Work icon">
          </div>
        </figure>
        <div class="card-content card">
          <div class="wrapper">

            <div class="card-title-wrapper">
              <div class="card-title">Work</div>
              <div class="details">
                <img src="images/icon-ellipsis.svg" alt="details">
              </div>
            </div>

            <div class="card-stats-wrapper">
              <div class="stat">32hrs</div>
              <div class="previous-stat">Last Week - 36hrs</div>
            </div>
          </div>

        </div>
      </div>

      <!-- Study Card -->
      <div id="study-card" class="dashboard-card">
        <figure>
          <div class="img-container">
            <img src="images/icon-study.svg" alt="Work icon">
          </div>
        </figure>
        <div class="card-content card">
          <div class="wrapper">

            <div class="card-title-wrapper">
              <div class="card-title">Work</div>
              <div class="details">
                <img src="images/icon-ellipsis.svg" alt="details">
              </div>
            </div>

            <div class="card-stats-wrapper">
              <div class="stat">32hrs</div>
              <div class="previous-stat">Last Week - 36hrs</div>
            </div>
          </div>

        </div>
      </div>

      <!-- Exercice Card -->
      <div id="exercice-card" class="dashboard-card">
        <figure>
          <div class="img-container">
            <img src="images/icon-exercise.svg" alt="Work icon">
          </div>
        </figure>
        <div class="card-content card">
          <div class="wrapper">

            <div class="card-title-wrapper">
              <div class="card-title">Work</div>
              <div class="details">
                <img src="images/icon-ellipsis.svg" alt="details">
              </div>
            </div>

            <div class="card-stats-wrapper">
              <div class="stat">32hrs</div>
              <div class="previous-stat">Last Week - 36hrs</div>
            </div>
          </div>

        </div>
      </div>

      <!-- Social Card -->
      <div id="social-card" class="dashboard-card">
        <figure>
          <div class="img-container">
            <img src="images/icon-social.svg" alt="Work icon">
          </div>
        </figure>
        <div class="card-content card">
          <div class="wrapper">

            <div class="card-title-wrapper">
              <div class="card-title">Work</div>
              <div class="details">
                <img src="images/icon-ellipsis.svg" alt="details">
              </div>
            </div>

            <div class="card-stats-wrapper">
              <div class="stat">32hrs</div>
              <div class="previous-stat">Last Week - 36hrs</div>
            </div>
          </div>

        </div>
      </div>

      <!-- Self Care Card -->
      <div id="self-care-card" class="dashboard-card">
        <figure>
          <div class="img-container">
            <img src="images/icon-self-care.svg" alt="Work icon">
          </div>
        </figure>
        <div class="card-content card">
          <div class="wrapper">

            <div class="card-title-wrapper">
              <div class="card-title">Work</div>
              <div class="details">
                <img src="images/icon-ellipsis.svg" alt="details">
              </div>
            </div>

            <div class="card-stats-wrapper">
              <div class="stat">32hrs</div>
              <div class="previous-stat">Last Week - 36hrs</div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </main>
